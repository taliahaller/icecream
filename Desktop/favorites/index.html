<body>
  <div class="container">
    <h1>Ice Cream Fun!</h1>
    <form class="formOne">
      <div class="form-group">
        <label for="flavor">What flavor ice cream do you like?</label>
        <input type="text" class="form-control" id="flavor" placeholder="Vanilla, Chocolate, ...">
      </div>
      <div class="form-group">
        <label for="scoops">How many scoops do you like?</label>
        <input type="text" class="form-control" id="scoops" placeholder="One, Two, ...">
      </div>
      <div class="form-group">
        <label for="toppings">What are your favorite toppings?</label>
        <input type="text" class="form-control" id="toppings" placeholder="Nuts, sprinkles, ...">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div id="details">
      <h1>Your favorite ice cream preferences are as follows:</h1>
      <p><span id="answers"></span> scoops.</p>
    </div>

    <div id="details-2">
      <h1>You like</h1>
      <p>On top of your <span id="answersSpecific"></span> scoop(s), you like <span id="toppingAnswer"></span>.</p>
    <ul>
      <li><span id="flv"> ></span></li>
      <li><span id="scps"> ></span></li>
      <li><span id="tpngs"> ></span></li>
    </ul>
    </div>
  </div>
